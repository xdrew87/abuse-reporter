<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#0066cc"/>
  
  <!-- Shield outline -->
  <path d="M 100 30 L 60 50 L 60 100 Q 100 140 100 140 Q 100 140 140 100 L 140 50 Z" 
        fill="none" stroke="white" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Report/document icon inside -->
  <g transform="translate(85, 75)">
    <!-- Document -->
    <rect x="0" y="0" width="30" height="40" fill="none" stroke="white" stroke-width="2" rx="2"/>
    <!-- Lines -->
    <line x1="5" y1="10" x2="25" y2="10" stroke="white" stroke-width="1.5"/>
    <line x1="5" y1="18" x2="25" y2="18" stroke="white" stroke-width="1.5"/>
    <line x1="5" y1="26" x2="20" y2="26" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Checkmark accent -->
  <path d="M 70 90 L 80 100 L 95 80" stroke="#00ff00" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>